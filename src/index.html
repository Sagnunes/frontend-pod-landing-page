<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png">
    <link href="./output.css" rel="stylesheet">
    <title>Frontend Mentor | Pod request access landing page</title>
</head>
<body class="bg-dark-blue">
<main>
    <header class="relative lg:flex lg:justify-center lg:items-center lg:mx-auto lg:h-screen">
        <img src="../assets/mobile/image-host.jpg" alt="" class="block md:hidden">
        <img src="../assets/tablet/image-host.jpg" alt="" class="hidden md:block lg:hidden md:float-right">
        <img src="../assets/desktop/image-host.jpg" alt="" class="hidden lg:block md:float-right absolute right-0">
        <div class="bg-black h-full absolute top-0 w-full z-10 opacity-80 md:hidden">1</div>
        <div class="flex flex-col z-50 absolute top-0 items-center justify-center w-full h-screen md:items-start md:justify-start ">
            <img src="../assets/desktop/logo.svg" alt="" class="md:mt-[50px] md:ml-[39px] lg:ml-[163px] lg:mt-[134px]">
            <div class="px-6 md:bg-dark-blue md:w-[635px] md:h-[510px] mt-[52px] md:mt-[152px] md:ml-[39px] md:px-0 lg:w-[723px] lg:h-[515px] lg:ml-[163px] lg:mt-[134px]">
                <h1 class="font-chivo text-greenish text-[26px] leading-[36px] font-light uppercase text-center md:mt-[57px] md:text-[48px] md:text-start md:leading-[56px]">
                    Publish your podcasts
                    <span class="text-white">everywhere.</span>
                </h1>
                <p class="font-chivo font-light text-soft-blueish text-[15px] text-center mt-[20px] md:text-[18px] md:leading-[28px] md:w-[445px] md:text-start">
                    Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify,
                    Apple Podcasts, Google Podcasts, Pocket Casts and more!
                </p>
                <div class="flex flex-col-reverse md:w-[635px]">
                    <div class="flex flex-row mt-[33px] gap-2 items-center justify-between md:justify-start  md:space-x-3">
                        <img src="../assets/desktop/spotify.svg" alt="spotify logo"
                             class="w-[56px] h-[17px] md:w-[96px] md:h-[29px]">
                        <img src="../assets/desktop/apple-podcast.svg" alt="apple podcast logo"
                             class="w-[45px] h-[17px] md:w-[78px] md:h-[29px]">
                        <img src="../assets/desktop/google-podcasts.svg" alt="google podcast logo"
                             class="w-[73px] h-[11px] md:w-[125px] md:h-[18px]">
                        <img src="../assets/desktop/pocket-casts.svg" alt="pocket casts logo"
                             class="w-[77px] h-[15px] md:w-[129px] md:h-[28px]">
                    </div>

                    <div class="flex flex-col w-full mt-12 md:w-[635px] md:relative" x-data="form">
                        <input type="text"
                               class="bg-dark-blue py-[9px] rounded-[28px] pl-8  md:bg-dark-grey md:w-[427px] md:h-[56px]"
                               placeholder="Email address" x-model="email">
                        <button class="bg-greenish text-dark-blue font-chivo font-bold text-sm mt-4 py-[9px] rounded-3xl md:absolute top-[5px] md:mt-0 right-[215px] md:py-[9px] md:px-[27px] md:h-[46px]"
                                @click="submitForm()">
                            Request access
                        </button>
                        <p class="mt-2 ml-3 text-sm text-red-600" x-show="isSubmit && email == ''">Oops! Please add your email</p>
                        <p class="mt-2 ml-3 text-sm text-red-600" x-show="isSubmit && email !== '' && error">Oops! Please check your email</p>
                    </div>
                </div>
                <img src="../assets/desktop/bg-pattern-dots.svg" alt=""
                     class="absolute bottom-0 hidden md:block lg:right-0 lg:bottom-[80px]">
            </div>
        </div>
    </header>
</main>
</body>
<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
<script>
    document.addEventListener("alpine:init", () => {
        Alpine.data("form", () => ({
            error: false,
            email: "",
            isSubmit:false,
            submitForm() {
                this.isSubmit = true;
                this.error = !this.validateEmail(this.email);
            },
            validateEmail(email) {
                return String(email)
                    .toLowerCase()
                    .match(
                        /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|.(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/,
                    );
            },
        }));
    });
</script>
</html>
